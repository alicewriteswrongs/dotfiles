# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#268bd2"
        color_bad = "#dc322f"
}

order += "wireless wlp3s0"
order += "ethernet enp2s0"

order += "battery 0"
order += "volume master"
order += "cpu_usage"
order += "tztime local"

#using networkmanager now (rather than wicd) and so these indicators are superfluous

wireless wlp3s0 {
        format_up = "W"
        format_down = "W"
}

ethernet enp2s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E"
        format_down = "E"
}

battery 0 {
        format = "BATT %percentage"
        integer_battery_capacity = true
        last_full_capacity = true
        low_threshold = 10
        threshold_type = percentage
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%a:%m/%d %I:%M"
}

volume master {
        format = "VOL: %volume"
        format_muted = "muted"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_usage {
        format = "CPU: %usage"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
